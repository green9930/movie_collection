<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"

    <link

      rel="stylesheet"

    <link rel="stylesheet" href="../static/style.css" />
    <!-- JAVASCRIPT ------------------------------------------------------------ -->
    <script defer src="../static/app.js"></script>
    <!-- JQEURY ---------------------------------------------------------------- -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <title>IMDb99 | SIGN UP</title>
  </head>
  <body>
    <nav class="imdb-nav">
      <h1 class="imdb-title" onclick="goToHome()">IMDb99</h1>
      <h2 class="a11y-hidden">SIGN UP</h2>
    </nav>
    <div class="signup-wrapper">
      <div class="signup-input-wrapper">
        <div class="signup-input-container">
          <input
            class="signup-input"
            id="input-useremail"
            type="email"
            required
            placeholder="Please enter your email"
          />
          <div><span class="signup-alert-message" id="emailmsg"></span></div>
        </div>
        <div class="signup-input-container">
          <input
            class="signup-input"
            id="input-username"
            type="text"
            maxlength="6"
            required
            placeholder="Please enter your nickname"
          />
          <div><span class="signup-alert-message" id="namemsg"></span></div>
        </div>
        <div class="signup-input-container">
          <div class="pw-wrapper">
            <input
              class="signup-input"
              id="input-password"
              type="password"
              maxlength="20"
              required
              placeholder="Please enter your password"
            />
            <button type="button" class="view-pw" onclick="view_pw(this)">
              <img
                src="../static/images/open-eye.png"
                class="view-pw-img"
                alt="password-visible"
              />
            </button>
          </div>
          <div><span class="signup-alert-message" id="pwmsg1"></span></div>
        </div>
        <div class="signup-input-container">
          <input
            class="signup-input"
            id="input-password2"
            type="password"
            maxlength="20"
            required
            placeholder="Please confirm your password"
          />
          <div><span class="signup-alert-message" id="pwmsg2"></span></div>
        </div>
        <div class="signup-btn-wrapper">
          <button class="signup-btn" onclick="sign_up()">SIGN UP</button>
          <button class="signup-btn" onclick="goToHome()">Go to Home</button>
        </div>
      </div>
    </div>
  </body>
  <footer class="footer-container">
    <div class="footer-wrapper">
      <h1 class="imdb-footer-title">IMDb99</h1>
      <div class="footer-info-container">
        <span class="footer-info-message1"
          >This is Sparta Coding Club Hanghae99 Project</span
        >
        <span class="footer-info-message2">
          What is Hanghae99?
          <a
            class="footer-info-link"
            href="https://spartacodingclub.kr/"
            target="_blank"
            >https://spartacodingclub.kr/</a
          >
        </span>
        <span class="footer-info-message3"
          >Reference |
          <a
            class="footer-info-link"
            href="https://www.imdb.com/"
            target="_blank"
            >https://www.imdb.com/</a
          ></span
        >
        <span class="footer-info-message4"
          >Copyright © 2022 All rights reserved.</span
        >
      </div>
      <ul class="github-list">
        <li class="github-item">
          <a
            class="github-link"
            href="https://github.com/green9930"
            target="_blank"
          >
            <img
              src="../static/images/github-logo.svg"
              alt="github-green9930"
            />
            <span class="author-name">GEUNA</span>
          </a>
        </li>
        <li class="github-item">
          <a
            class="github-link"
            href="https://github.com/mrobo3"
            target="_blank"
          >
            <img src="../static/images/github-logo.svg" alt="github-mrobo3" />
            <span class="author-name">JUNGHOON</span>
          </a>
        </li>
        <li class="github-item">
          <a
            class="github-link"

          </a>
        </li>
      </ul>
    </div>
  </footer>
